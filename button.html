<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
    <div class="container mt-3">
        <div class="row">

            <div class="card" style="width: 18rem;">
                <img id = "clickme" src="flowerthree.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="card-title" >Card title</h5>
                <p id="card-text" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a  href="#" class="btn btn-primary" onclick="checkAnother()">Click more</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
              <img id = "clickme" src="flowerthree.jpg" class="card-img-top" alt="...">
              <div class="card-body">
          
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Add first number</label>
                <input id ="first-number" type="email" class="form-control"  placeholder="Enter first number">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Add second number</label>
                <input id ="second-number" type="email" class="form-control"  placeholder="Enter second number">
              </div>

              <div class="mb-3">

                <label for="exampleFormControlInput1" class="form-label">Sum is :</label><span id="result"></span>
           
              </div>
            
              <a  href="#" class="btn btn-primary" id="add-number">Click more</a>
              </div>
            </div>
        </div>
    </div>

        
       


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "button.js">

    </script>
  </body>
</html>
